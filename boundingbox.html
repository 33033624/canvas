<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>包围盒计算测试</title>
    <style>
     canvas{


     }
     canvas.rotate{
       animation: rotate .2s linear infinite;

     }

     @keyframes rotate {
       0%{
         transform: rotate(0);
         transform-origin:200px ;
       }
       100%{
         transform: rotate(360deg);
         transform-origin:200px ;
       }
     }


    </style>
    <script type="text/javascript" src="../doc/asset/js/esl/esl.js"></script>
</head>
<body>
    <div id="Main"></div>
    <button id='add'>转</button>
    <button id='stop'>停</button>
</body>
    <script type="text/javascript">

            var canvas = document.createElement('canvas')
            document.getElementById("Main").appendChild(canvas);
            canvas.width = 400;
            canvas.height = 400;
            
            var ctx = canvas.getContext("2d");


            ctx.beginPath();

            ctx.arc(200, 200, 50, 0,2*Math.PI, true);
            ctx.strokeStyle="#0000ff";
            ctx.moveTo(200, 200);
            ctx.lineTo(250,200);
            ctx.quadraticCurveTo(225,185,200,200)
              ctx.stroke();

            ctx.strokeStyle="#999";
            ctx.moveTo(200, 200);
            ctx.lineTo(200,250);
            ctx.quadraticCurveTo(215,225,200,200)

            ctx.moveTo(200, 200);
            ctx.lineTo(150,200);
            ctx.quadraticCurveTo(175,215,200,200);
              ctx.stroke();

            ctx.beginPath();
            ctx.strokeStyle = '#FF4500';

            ctx.moveTo(200, 200);
            ctx.lineTo(200,150);
            ctx.fillStyle="red";

            ctx.quadraticCurveTo(185,185,200,200)
            ctx.stroke();



          var btn = document.getElementById('add');
          var cvs;
          var stopBtn = document.getElementById('stop');

           cvs = document.getElementsByTagName('canvas')[0];
          btn.onclick = function(e){
          cvs.className = 'rotate';
              }

          stopBtn.onclick = function(e){
              cvs.className = '';

          }


    </script>
</html>
